<script type="text/javascript">
function store(){
	if(window.localStorage.name)
      {
		var value = localStorage.getItem("name");
		$("#local-storage").append("<pre>Welcome "+value+"</pre>");
      }
    else
      {
		var inputName= document.getElementById("Firstname");
        window.localStorage.setItem("name",inputName.value);
		store();
      }
	}
	
	function display(){
		if(window.localStorage.name){
		if(window.localStorage.name!=null){
			var value = localStorage.getItem("name");
			$("#local-storage").append("<pre>Welcome "+value+"</pre>");
		}
		else{
		return false;
		}
		}
		else{
		return false;
		}
	}
$(document).ready(display);
</script>
